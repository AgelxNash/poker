
services:
  php:
    image: php:8.3-fpm
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    ports:
      - "9000:9000"

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./backend:/var/www/html
      - ./ops/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - php

  node:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm ci && npm run dev -- --host"
    ports:
      - "5173:5173"
