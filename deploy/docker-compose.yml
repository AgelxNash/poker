
version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: poker
      POSTGRES_USER: poker
      POSTGRES_PASSWORD: poker
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  app:
    image: bitnami/laravel:11
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=poker
      - DB_USERNAME=poker
      - DB_PASSWORD=poker
      - REDIS_HOST=redis
      - BROADCAST_DRIVER=pusher
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - PUSHER_APP_ID=local
      - PUSHER_APP_KEY=local
      - PUSHER_APP_SECRET=local
      - PUSHER_HOST=websockets
      - PUSHER_PORT=6001
      - PUSHER_SCHEME=http
      - APP_URL=http://localhost:8000
    depends_on: [db, redis, websockets]
    ports: ["8000:8000"]
    volumes:
      - ../:/app
  websockets:
    image: quay.io/beyondcode/laravel-websockets:latest
    depends_on: [app, redis]
    ports: ["6001:6001"]
    volumes:
      - ../:/app
  nginx:
    image: nginx:alpine
    depends_on: [app, websockets]
    volumes:
      - ../backend/public:/var/www/html/public:ro
      - ../deploy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
  frontend:
    image: node:20-alpine
    working_dir: /frontend
    command: sh -lc "npm install -g pnpm@9 && pnpm --version && tail -f /dev/null"
    volumes:
      - ../:/app
      - ../frontend:/frontend
    ports: ["5173:5173"]

volumes:
  pgdata:
