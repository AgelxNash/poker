version: "3.9"

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: poker-nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
      - ws
    networks: [poker]

  backend:
    image: php:8.3-cli
    container_name: poker-backend
    working_dir: /app
    command: sh -lc "php -S 0.0.0.0:8080 -t public"
    ports:
      - "8080:8080"
    volumes:
      - ../backend:/app:rw
    networks: [poker]

  ws:
    image: node:20-alpine
    container_name: poker-ws
    working_dir: /app
    command: sh -lc "npm i --silent && node index.js"
    ports:
      - "7071:7071"
    volumes:
      - ../ws:/app:rw
    environment:
      - PORT=7071
    networks: [poker]

  frontend:
    image: node:20-alpine
    container_name: poker-frontend
    working_dir: /app
    command: sh -lc "npm i --silent && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws
    volumes:
      - ../frontend:/app:rw
    networks: [poker]

networks:
  poker: {}
